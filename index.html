<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        for (let i = 1; i <= 100; i++) {
            if (i % 5 == 0) {
                console.log("buzz" + i);
            }
            if (i % 3 == 0) {
                console.log("fizz" + i);
            }
            if (i % 3  == 0 && i % 5 == 0 ) {
                console.log("fizzbuzz" + i);
            }
        }
    </script>
</body>

</html>
